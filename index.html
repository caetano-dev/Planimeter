<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Draw a shape and calculate its area.">
    <meta name="keywords" content="Planimeter, calculus, area">
    <title>Planimeter</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <header>
        <h1>Planimeter</h1>
        <div id="buttons">
            <button class="clear">Reset</button>
            <button class="calculate">Calculate area</button>
        </div>
        <h2 id="result"></h2>
    </header>

    <noscript>
        <div class="no-script">
            <p>Enable Javascript to use the website.</p>
        </div>
    </noscript>
    <div id="coordinates">(0,0)</div>

    <canvas class="canvas-main" width="1307" height="802">
    </canvas>
    <div class="figures">
        <button class="squareButton">Square</button>
        <button class="triangleButton">Triangle</button>
    </div>
    <script src="script.js"></script>
</body>

</html
